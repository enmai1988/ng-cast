<div class="video-player" ng-if="$ctrl.selection">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-src="{{'https://www.youtube.com/embed/' + $ctrl.selection.id.videoId}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.selection.snippet.title}}</h3>
    <div>{{$ctrl.selection.snippet.description}}</div>
  </div>
</div>
<div ng-if="!$ctrl.selection">Please wait...</div>
